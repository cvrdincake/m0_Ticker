<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M0 Ticker - Dashboard</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  
  <style>
    :root {
      --primary-bg: #0a0a0f;
      --secondary-bg: #1a1a2e;
      --accent-color: #00ff88;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: var(--accent-color);
      box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    textarea.form-input {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-color) 0%, #00cc70 100%);
      color: var(--primary-bg);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-active {
      background: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }

    .status-inactive {
      background: #666;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-color) 0%, #00cc70 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .range-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .range-input {
      flex: 1;
    }

    .range-value {
      min-width: 60px;
      text-align: center;
      font-weight: 600;
      color: var(--accent-color);
    }

    .color-input {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .theme-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .theme-btn {
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(20px);
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">
    <span class="status-indicator status-inactive" id="statusIndicator"></span>
    <span id="statusText">Connecting...</span>
  </div>

  <div class="header">
    <h1>M0 Ticker Dashboard</h1>
    <p>Professional Streaming Widget Control</p>
  </div>

  <div class="dashboard-container">
    <!-- Ticker Component -->
    <div class="card">
      <h2 class="card-title">üì∞ Ticker</h2>
      
      <div class="form-group">
        <label class="form-label">Messages (one per line)</label>
        <textarea id="tickerMessages" class="form-input" placeholder="Enter ticker messages..."></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Speed</label>
        <div class="range-container">
          <input type="range" id="tickerSpeed" class="form-input range-input" min="50" max="200" value="100">
          <span class="range-value" id="tickerSpeedValue">100</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Color</label>
        <input type="color" id="tickerColor" class="color-input" value="#ffffff">
      </div>
      
      <button id="tickerStart" class="btn">Start Ticker</button>
      <button id="tickerStop" class="btn btn-secondary">Stop Ticker</button>
    </div>

    <!-- Popup Component -->
    <div class="card">
      <h2 class="card-title">üí¨ Popup</h2>
      
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" id="popupTitle" class="form-input" placeholder="Popup title">
      </div>
      
      <div class="form-group">
        <label class="form-label">Message</label>
        <textarea id="popupMessage" class="form-input" placeholder="Popup message"></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Duration (seconds)</label>
        <div class="range-container">
          <input type="range" id="popupDuration" class="form-input range-input" min="1" max="30" value="5">
          <span class="range-value" id="popupDurationValue">5</span>
        </div>
      </div>
      
      <button id="popupShow" class="btn">Show Popup</button>
      <button id="popupHide" class="btn btn-secondary">Hide Popup</button>
    </div>

    <!-- BRB Component -->
    <div class="card">
      <h2 class="card-title">‚è∏Ô∏è Be Right Back</h2>
      
      <div class="form-group">
        <label class="form-label">Custom Message</label>
        <input type="text" id="brbMessage" class="form-input" placeholder="Be Right Back" value="Be Right Back">
      </div>
      
      <button id="brbToggle" class="btn">Toggle BRB</button>
    </div>

    <!-- Theme Component -->
    <div class="card">
      <h2 class="card-title">üé® Theme</h2>
      
      <div class="form-group">
        <label class="form-label">Theme</label>
        <div class="theme-selector">
          <button class="btn theme-btn" data-theme="dark">Dark</button>
          <button class="btn theme-btn" data-theme="light">Light</button>
          <button class="btn theme-btn" data-theme="blue">Blue</button>
          <button class="btn theme-btn" data-theme="purple">Purple</button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Accent Color</label>
        <input type="color" id="themeAccent" class="color-input" value="#00ff88">
      </div>
    </div>

    <!-- State Management -->
    <div class="card">
      <h2 class="card-title">üíæ State</h2>
      
      <button id="stateSave" class="btn">Save Config</button>
      <button id="stateLoad" class="btn btn-secondary">Load Config</button>
      <button id="stateReset" class="btn btn-danger">Reset All</button>
    </div>

    <!-- System Status -->
    <div class="card">
      <h2 class="card-title">üìä Status</h2>
      
      <div class="form-group">
        <label class="form-label">Server Connection</label>
        <div id="serverStatus">
          <span class="status-indicator status-inactive"></span>
          <span>Checking...</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Active Components</label>
        <div id="componentStatus">
          <div><span class="status-indicator" id="tickerStatus"></span> Ticker</div>
          <div><span class="status-indicator" id="popupStatus"></span> Popup</div>
          <div><span class="status-indicator" id="brbStatus"></span> BRB</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/websocket-client.js"></script>
  <script src="js/state-manager.js"></script>
  <script src="js/dashboard-controller.js"></script>
</body>
</html>
