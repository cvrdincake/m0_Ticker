<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M0 Ticker Control - Broadcast Ready</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/broadcast-ready-design.css">
    <style>
        /* ===== ULTRA-MODERN URBAN GLASS MORPHISM DASHBOARD ===== */
        body {
            background: 
                linear-gradient(135deg, #000000 0%, #0a0a0a 25%, #111111 50%, #0a0a0a 75%, #000000 100%),
                radial-gradient(ellipse at 25% 25%, rgba(0, 255, 136, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at 75% 75%, rgba(255, 255, 255, 0.04) 0%, transparent 60%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.005) 100px,
                    rgba(255, 255, 255, 0.005) 101px
                );
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ultra-modern ambient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(0, 255, 136, 0.04) 0%, transparent 50%),
                conic-gradient(from 0deg at 50% 50%, 
                    transparent 0deg, 
                    rgba(0, 255, 136, 0.01) 90deg, 
                    transparent 180deg, 
                    rgba(255, 255, 255, 0.005) 270deg, 
                    transparent 360deg);
            pointer-events: none;
            z-index: 1;
            animation: ambientPulse 20s ease-in-out infinite;
        }

        /* Floating particles effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 40% 70%, rgba(0, 255, 136, 0.2), transparent),
                radial-gradient(1px 1px at 60% 20%, rgba(255, 255, 255, 0.08), transparent),
                radial-gradient(1px 1px at 80% 80%, rgba(0, 255, 136, 0.15), transparent);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            background-position: 0 0, 50px 50px, 100px 100px, 150px 150px;
            pointer-events: none;
            z-index: 1;
            animation: floatingParticles 30s linear infinite;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .dashboard-container {
            min-height: 100vh;
            padding: var(--space-8);
            position: relative;
            z-index: 2;
        }

        /* Professional header design */
                /* Ultra-modern dashboard header with advanced glass morphism */
        .dashboard-header {
            text-align: center;
            padding: var(--space-12) var(--space-8) var(--space-10);
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.15) 0%, 
                    rgba(255, 255, 255, 0.08) 50%, 
                    rgba(0, 255, 136, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            margin: var(--space-8);
            border-radius: var(--radius-3xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 8px 32px rgba(0, 255, 136, 0.1);
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 136, 0.6) 25%, 
                rgba(255, 255, 255, 0.4) 50%, 
                rgba(0, 255, 136, 0.6) 75%, 
                transparent 100%);
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        .dashboard-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg, 
                    transparent 0deg, 
                    rgba(0, 255, 136, 0.03) 90deg, 
                    transparent 180deg, 
                    rgba(255, 255, 255, 0.02) 270deg, 
                    transparent 360deg);
            animation: rotateGlow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-dark));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
            font-weight: var(--weight-black);
            color: var(--black-void);
            box-shadow: var(--shadow-medium), 0 0 32px rgba(0, 255, 136, 0.3);
        }

        .brand-text {
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            color: var(--white-pure);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .dashboard-title {
            font-size: var(--text-4xl);
            font-weight: var(--weight-black);
            color: var(--white-pure);
            margin: 0 0 var(--space-3) 0;
            background: linear-gradient(135deg, var(--white-pure) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            font-size: var(--text-lg);
            color: var(--silver-light);
            font-weight: var(--weight-medium);
            margin: 0;
            opacity: 0.9;
        }

        /* Ultra-modern connection status indicator */
        .connection-status {
            position: fixed;
            top: var(--space-8);
            right: var(--space-8);
            z-index: var(--z-banner);
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.15) 0%, 
                    rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            padding: var(--space-3) var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all var(--transition-normal);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .connection-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .connection-status.connected {
            border-color: rgba(0, 255, 136, 0.4);
            background: 
                linear-gradient(135deg, 
                    rgba(0, 255, 136, 0.12) 0%, 
                    rgba(255, 255, 255, 0.08) 100%);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(0, 255, 136, 0.2) inset,
                0 0 20px rgba(0, 255, 136, 0.15);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.6);
            transition: all var(--transition-normal);
            flex-shrink: 0;
            position: relative;
        }

        .status-dot.connected {
            background: var(--accent-primary);
            box-shadow: 
                0 0 16px rgba(0, 255, 136, 0.6),
                0 0 8px rgba(0, 255, 136, 0.8) inset;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-in-out infinite;
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-text {
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }

        .connection-status.connected .status-text {
            color: var(--accent-primary);
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }

        /* Professional widgets grid - Enhanced */
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: var(--space-8);
            padding: var(--space-8);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Ultra-modern professional widget cards */
        .widget-card {
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.12) 0%, 
                    rgba(255, 255, 255, 0.06) 50%, 
                    rgba(0, 255, 136, 0.04) 100%);
            backdrop-filter: blur(20px) saturate(180%) brightness(1.05);
            -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(1.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 4px 16px rgba(0, 255, 136, 0.08);
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .widget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 20%, 
                rgba(0, 255, 136, 0.6) 50%, 
                rgba(255, 255, 255, 0.3) 80%, 
                transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .widget-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: 
                linear-gradient(45deg, 
                    rgba(0, 255, 136, 0.1) 0%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(0, 255, 136, 0.1) 100%);
            border-radius: var(--radius-2xl);
            opacity: 0;
            transition: opacity var(--transition-normal);
            z-index: -1;
        }

        .widget-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 8px 32px rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .widget-card:hover::before {
            opacity: 1;
        }

        .widget-card:hover::after {
            opacity: 1;
        }

        .widget-card.active {
            border-color: rgba(0, 255, 136, 0.4);
            background: 
                linear-gradient(135deg, 
                    rgba(0, 255, 136, 0.08) 0%, 
                    rgba(255, 255, 255, 0.08) 50%, 
                    rgba(0, 255, 136, 0.06) 100%);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(0, 255, 136, 0.2) inset,
                0 0 32px rgba(0, 255, 136, 0.2);
        }

        /* Widget headers */
        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
        }

        .widget-title {
            color: var(--white-pure);
            font-size: var(--text-xl);
            font-weight: var(--weight-semibold);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .widget-icon {
            width: 48px;
            height: 48px;
            background: var(--glass-strong);
            backdrop-filter: var(--blur-lg);
            -webkit-backdrop-filter: var(--blur-lg);
            border: 1px solid var(--border-strong);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            color: var(--accent-primary);
            box-shadow: var(--shadow-soft);
        }

        .widget-title {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--white-pure);
            flex: 1;
            letter-spacing: -0.025em;
        }

        /* Enhanced widget status indicators */
        .widget-status, .status-badge {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-subtle);
            transition: all var(--transition-normal);
        }

        .status-active {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-primary);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 16px rgba(0, 255, 136, 0.2);
        }

        .status-inactive {
            background: rgba(255, 255, 255, 0.05);
            color: var(--silver-light);
            border-color: var(--border-subtle);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Enhanced form styling */
        /* Enhanced form styling */
        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            color: var(--white-dim);
            margin-bottom: var(--space-2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Ultra-modern form styling */
        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.10) 0%, 
                    rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-5);
            color: var(--white-pure);
            font-size: var(--text-base);
            transition: all var(--transition-normal);
            resize: vertical;
            position: relative;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.6);
            background: 
                linear-gradient(135deg, 
                    rgba(0, 255, 136, 0.08) 0%, 
                    rgba(255, 255, 255, 0.08) 100%);
            box-shadow: 
                0 0 0 3px rgba(0, 255, 136, 0.15),
                0 8px 24px rgba(0, 255, 136, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform: translateY(-1px);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Enhanced button styling */
        .btn-group {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-top: var(--space-6);
        }

        .btn-group .btn {
            flex: 1;
            min-width: 140px;
        }

        /* Color picker styling */
        .color-picker-group {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .color-input {
            width: 60px !important;
            height: 48px !important;
            padding: var(--space-1) !important;
            border-radius: var(--radius-lg);
            cursor: pointer;
            background: var(--glass-light);
            border: 1px solid var(--border-medium);
        }

        .color-input::-webkit-color-swatch {
            border: none;
            border-radius: var(--radius-md);
        }

        /* Range slider styling */
        .range-input {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: var(--glass-light);
            border-radius: var(--radius-full);
            outline: none;
            border: 1px solid var(--border-subtle);
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            box-shadow: var(--shadow-glow-subtle);
            border: 2px solid var(--white-pure);
        }

        .range-input::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            border: 2px solid var(--white-pure);
            box-shadow: var(--shadow-glow-subtle);
        }

        .range-value {
            display: inline-block;
            min-width: 60px;
            text-align: center;
            padding: var(--space-2) var(--space-3);
            background: var(--glass-light);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            color: var(--accent-primary);
        }

        /* Professional animations */
        .widget-card {
            animation: slideInUp 0.6s ease-out;
        }

        .widget-card:nth-child(1) { animation-delay: 0.1s; }
        .widget-card:nth-child(2) { animation-delay: 0.2s; }
        .widget-card:nth-child(3) { animation-delay: 0.3s; }
        .widget-card:nth-child(4) { animation-delay: 0.4s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: var(--space-4);
            }

            .widgets-grid {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: var(--space-3);
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                min-width: unset;
            }

            .dashboard-title {
                font-size: var(--text-3xl);
            }

            .connection-status {
                top: var(--space-4);
                right: var(--space-4);
            }
        }

        /* Enhanced responsive design and animations */
        @media (max-width: 768px) {
            .widgets-grid {
                grid-template-columns: 1fr;
                gap: var(--space-6);
                padding: var(--space-6);
            }

            .dashboard-header {
                padding: var(--space-8) var(--space-6);
                margin: var(--space-6);
            }

            .brand-icon {
                width: 48px;
                height: 48px;
                font-size: var(--text-lg);
            }

            .dashboard-title {
                font-size: var(--text-2xl);
            }

            .connection-status {
                top: var(--space-4);
                right: var(--space-4);
                padding: var(--space-2) var(--space-4);
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn {
                min-width: unset;
            }
        }

        /* Professional animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Disconnected</span>
        </div>

        <!-- Dashboard Header -->
        <div class="dashboard-header animate-fade-in">
            <div class="brand-logo">
                <div class="brand-icon">M0</div>
                <div class="brand-text">Professional Control</div>
            </div>
            <h1 class="dashboard-title">Ticker Control</h1>
            <p class="dashboard-subtitle">Professional streaming widget management</p>
        </div>

        <!-- Widgets Grid -->
        <div class="widgets-grid">
            <!-- Ticker Component Widget -->
            <div class="widget-card glass-card" id="tickerWidget">
                <div class="widget-header">
                    <div class="widget-icon">📺</div>
                    <h2 class="widget-title">Ticker Component</h2>
                    <div class="widget-status status-active">
                        <span class="status-dot"></span>
                        ACTIVE
                    </div>
                </div>

                <form id="tickerForm">
                    <div class="form-group">
                        <label class="form-label" for="tickerMessages">Messages (one per line)</label>
                        <textarea 
                            id="tickerMessages" 
                            class="form-control textarea" 
                            placeholder="Enter your ticker messages here...
Each line will be a separate message
Perfect for live streaming"
                            rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="tickerSpeed">Speed</label>
                            <div class="flex items-center gap-4">
                                <input 
                                    type="range" 
                                    id="tickerSpeed" 
                                    class="range-input" 
                                    min="1" 
                                    max="100" 
                                    value="50"
                                >
                                <span class="range-value" id="speedValue">50</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="textColor">Text Color</label>
                            <div class="color-picker-group">
                                <input

                        <span class="status-dot"></span>
                        ONLINE
                    </div>
                </div>

                    </div>

    <!-- JavaScript -->
    <script src="/js/websocket-client.js"></script>
    <script src="/js/dashboard-controller.js"></script>
    <script>
        // Enhanced dashboard initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize range sliders
            const speedSlider = document.getElementById('tickerSpeed');
            const speedValue = document.getElementById('speedValue');
            const durationSlider = document.getElementById('popupDuration');
            const durationValue = document.getElementById('durationValue');

            speedSlider.addEventListener('input', function() {
                speedValue.textContent = this.value;
            });

            durationSlider.addEventListener('input', function() {
                durationValue.textContent = this.value;
            });

            // Color picker updates
            const colorInput = document.getElementById('textColor');
            const colorDisplay = colorInput.nextElementSibling;

            colorInput.addEventListener('input', function() {
                colorDisplay.textContent = this.value.toUpperCase();
                colorDisplay.style.color = this.value;
            });

            // Enhanced ticker functionality
            document.getElementById('startTicker').addEventListener('click', function() {
                const messages = document.getElementById('tickerMessages').value.split('\n').filter(msg => msg.trim());
                const speed = parseInt(document.getElementById('tickerSpeed').value);
                const color = document.getElementById('textColor').value;
                
                if (messages.length === 0) {
                    alert('Please enter at least one ticker message');
                    return;
                }
                
                const tickerData = {
                    messages: messages,
                    isActive: true,
                    speed: speed,
                    color: color
                };
                
                if (window.wsClient && wsClient.isConnected) {
                    wsClient.updateTicker(tickerData);
                    console.log('✅ Ticker started:', tickerData);
                    
                    // Update UI to show active state
                    const tickerWidget = document.getElementById('tickerWidget');
                    if (tickerWidget) {
                        tickerWidget.classList.add('active');
                        const statusElement = tickerWidget.querySelector('.widget-status');
                        if (statusElement) {
                            statusElement.className = 'widget-status status-active';
                            statusElement.innerHTML = '<span class="status-dot"></span>ACTIVE';
                        }
                    }
                } else {
                    alert('WebSocket not connected. Please refresh the page.');
                }
            });

            document.getElementById('stopTicker').addEventListener('click', function() {
                const tickerData = {
                    isActive: false
                };
                
                if (window.wsClient && wsClient.isConnected) {
                    wsClient.updateTicker(tickerData);
                    console.log('⏹️ Ticker stopped');
                    
                    // Update UI to show inactive state
                    const tickerWidget = document.getElementById('tickerWidget');
                    if (tickerWidget) {
                        tickerWidget.classList.remove('active');
                        const statusElement = tickerWidget.querySelector('.widget-status');
                        if (statusElement) {
                            statusElement.className = 'widget-status status-inactive';
                            statusElement.innerHTML = '<span class="status-dot"></span>INACTIVE';
                        }
                    }
                } else {
                    alert('WebSocket not connected. Please refresh the page.');
                }
            });

            // Enhanced connection status
            function updateConnectionStatus(connected) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const connectionStatus = document.getElementById('connectionStatus');

                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    connectionStatus.classList.add('connected');
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    connectionStatus.classList.remove('connected');
                }
            }

            // Initialize WebSocket connection with retry logic
            function initializeWebSocketConnection() {
                if (window.wsClient) {
                    wsClient.onStatusChange(function(connected) {
                        updateConnectionStatus(connected);
                        const wsStatus = document.getElementById('wsStatus');
                        if (connected) {
                            wsStatus.className = 'status-badge status-active';
                            wsStatus.innerHTML = '<span class="status-dot"></span>Connected';
                        } else {
                            wsStatus.className = 'status-badge status-inactive';
                            wsStatus.innerHTML = '<span class="status-dot"></span>Disconnected';
                        }
                    });
                    
                    // Initial status update
                    updateConnectionStatus(wsClient.isConnected);
                    console.log('✅ WebSocket client initialized');
                } else {
                    // Retry in 100ms if WebSocket client isn't ready
                    setTimeout(initializeWebSocketConnection, 100);
                }
            }

            // Initialize with retry logic
            initializeWebSocketConnection();

            // Refresh connection button
            document.getElementById('refreshConnection').addEventListener('click', function() {
                if (window.wsClient) {
                    wsClient.reconnect();
                }
            });

            console.log('🚀 M0 Ticker Dashboard - Broadcast Ready');
        });
    </script>
</body>
