<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M0 Ticker - Professional Control</title>
    <link rel="stylesheet" href="/css/broadcast-ready-design.css">
</head>
<body>
    <div id="background-animation"></div>

    <div class="dashboard-container-pro">
        <header class="dashboard-header-pro">
            <h1>M0 Ticker Control</h1>
            <p>Broadcast-Ready Edition</p>
        </header>

        <!-- Connection Status -->
        <div class="connection-status-pro" id="connectionStatus">
            <div class="status-dot-pro" id="statusDot"></div>
            <span class="status-text-pro" id="statusText">Connecting...</span>
        </div>

        <div class="dashboard-grid-pro">
            <!-- Ticker Component Widget -->
            <div class="glass-card-pro" id="tickerWidget">
                <div class="widget-header-pro">
                    <h2 class="widget-title-pro">Ticker Component</h2>
                    <div class="status-badge-pro" id="tickerStatusBadge">
                        <div class="status-dot-pro"></div>
                        <span id="tickerStatusText">Inactive</span>
                    </div>
                </div>

                <form id="tickerForm">
                    <div class="form-group-pro">
                        <label class="form-label-pro" for="tickerMessages">Messages (one per line)</label>
                        <textarea 
                            id="tickerMessages" 
                            class="form-input-pro" 
                            placeholder="Enter your ticker messages here..."
                            rows="4"></textarea>
                    </div>

                    <div class="form-row-pro">
                        <div class="form-group-pro">
                            <label class="form-label-pro" for="tickerSpeed">Speed</label>
                            <div class="range-container-pro">
                                <input 
                                    type="range" 
                                    id="tickerSpeed" 
                                    class="form-range-pro" 
                                    min="1" 
                                    max="100" 
                                    value="50"
                                >
                                <span class="range-value-pro" id="tickerSpeedValue">50</span>
                            </div>
                        </div>
                        
                        <div class="form-group-pro">
                            <label class="form-label-pro" for="textColor">Text Color</label>
                            <input 
                                type="color" 
                                id="textColor" 
                                class="form-color-input-pro" 
                                value="#ffffff"
                            >
                        </div>
                    </div>

                    <div class="btn-group-pro">
                        <button type="button" class="btn-pro btn-pro-primary" id="startTicker">Start Ticker</button>
                        <button type="button" class="btn-pro btn-pro-secondary" id="stopTicker">Stop Ticker</button>
                    </div>
                </form>
            </div>

            <!-- Popup Overlay Widget -->
            <div class="glass-card-pro" id="popupWidget">
                <div class="widget-header-pro">
                    <h2 class="widget-title-pro">Popup Overlay</h2>
                     <div class="status-badge-pro" id="popupStatusBadge">
                        <div class="status-dot-pro"></div>
                        <span id="popupStatusText">Inactive</span>
                    </div>
                </div>

                <form id="popupForm">
                    <div class="form-group-pro">
                        <label class="form-label-pro" for="popupTitle">Popup Title</label>
                        <input 
                            type="text" 
                            id="popupTitle" 
                            class="form-input-pro" 
                            placeholder="Enter popup title..."
                        >
                    </div>

                    <div class="form-group-pro">
                        <label class="form-label-pro" for="popupMessage">Message</label>
                        <textarea 
                            id="popupMessage" 
                            class="form-input-pro" 
                            placeholder="Enter your popup message..."
                            rows="3"></textarea>
                    </div>

                    <div class="btn-group-pro">
                        <button type="button" class="btn-pro btn-pro-primary" id="showPopup">Show Popup</button>
                        <button type="button" class="btn-pro btn-pro-glass" id="hidePopup">Hide Popup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/websocket-client.js"></script>
    <script src="/js/dashboard-controller-pro.js"></script>
</body>
</html>
