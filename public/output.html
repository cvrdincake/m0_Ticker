<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M0 Ticker Output</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    
    /* Ticker Styles */
    #ticker-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      border-top: 2px solid #00ff88;
    }
    
    #ticker-container.active {
      display: flex;
    }
    
    .ticker-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    .ticker-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      padding: 0 20px;
    }
    
    /* Popup Styles */
    #popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      display: none;
    }
    
    #popup-container.active {
      display: block;
    }
    
    .popup-title {
      color: #00ff88;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .popup-message {
      color: #ffffff;
      font-size: 20px;
      font-weight: 400;
      line-height: 1.4;
    }
    
    /* BRB Styles */
    #brb-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    #brb-container.active {
      display: flex;
    }
    
    .brb-title {
      color: #00ff88;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .brb-message {
      color: #ffffff;
      font-size: 24px;
      font-weight: 400;
      text-align: center;
    }
    
    /* CSS Animation Fallback */
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Ticker Widget -->
  <div id="ticker-container">
    <div class="ticker-content">
      <div class="ticker-text" id="ticker-text"></div>
    </div>
  </div>
  
  <!-- Popup Widget -->
  <div id="popup-container">
    <div class="popup-title" id="popup-title"></div>
    <div class="popup-message" id="popup-message"></div>
  </div>
  
  <!-- BRB Widget -->
  <div id="brb-container">
    <div class="brb-title">Be Right Back</div>
    <div class="brb-message" id="brb-message">Taking a quick break...</div>
  </div>
  
  <!-- Scripts -->
  <script src="js/websocket-client.js"></script>
  <script src="js/ticker-component.js"></script>
  <script src="js/popup-component.js"></script>
  <script src="js/brb-component.js"></script>
  <script src="js/output-controller.js"></script>
</body>
</html>
